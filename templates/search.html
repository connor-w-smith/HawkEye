<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Search</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/navbar.css">
</head>
<body>
<!-- Top toolbar -->
<div class="top-toolbar">
    <img src="{{ url_for('static', filename='CapstoneLogoWhiteText.png') }}"
         alt="HawkEye Inventory Systems Logo">

    <div class="toolbar-content">
        <p id="user-greeting">Hi, <span id="username"></span></p>
        <span class="separator">|</span>
        <a href="/" id="logout-link">Log out</a>
    </div>
</div>

<!-- Responsive Navbar -->
<nav class="navbar">
    <div class="nav-container">
        <ul class="nav-links">
            <li><a href="/index" class="nav-link">Home</a></li>
            <li><a href="/search" class="nav-link">Search</a></li>
            <li><a href="/start-order" class="nav-link">Start Order</a></li>
            <li><a href="/users" class="nav-link">Users</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<div class="header-display">
    <h1>Inventory Search</h1>
</div>

<!--new udpated search-->
<div class="search-container">
    <input
        id="searchInput"
        type="text"
        placeholder="Search by name or ID..."
        autocomplete="off"
    >
</div>

</div>

<table class="data-display" id="searchResults">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody id="data-table">
        <!-- Results appear here -->
    </tbody>
</table>

<script src="/static/app.js"></script>
<script src="/static/search.js"></script>
<script src="/static/navbar.js"></script>
</body>
</html>
