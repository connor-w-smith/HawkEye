<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Search</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>

<div class="header-display">
    <h1>Inventory Search</h1>
</div>

<div class="search-container" style="text-align:center; margin-bottom: 20px;">
    <input id="searchNameInput" type="text" placeholder="Search by Name" style="margin-right:10px;">
    <button id="searchNameBtn">Search Name</button>

    <br><br>

    <input id="searchIdInput" type="text" placeholder="Search by ID" style="margin-right:10px;">
    <button id="searchIdBtn">Search ID</button>
</div>

<table class="data-display" id="searchResults">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody id="data-table">
        <!-- Results appear here -->
    </tbody>
</table>

<script src="/static/search.js"></script>
</body>
</html>
