<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Search</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
<!-- Top toolbar -->
<div class="top-toolbar">
    <img src="{{ url_for('static', filename='CapstoneLogoWhiteText.png') }}"
         alt="HawkEye Inventory Systems Logo">

    <div class="toolbar-content">
        <p id="user-greeting">Hi, <span id="username"></span></p>
        <span class="separator">|</span>
        <a href="/" id="logout-link">Log out</a>
    </div>
</div>

<div class="header-display">
    <h1>Inventory Search</h1>
</div>

<!--new udpated search-->
<div class="search-container" style="text-align:center; margin-bottom: 20px;">
    <input
        id="searchInput"
        type="text"
        placeholder="Search by name or ID..."
        style="width: 300px;"
        autocomplete="off"
    >
</div>

<table class="data-display" id="searchResults">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody id="data-table">
        <!-- Results appear here -->
    </tbody>
</table>

<script src="/static/search.js"></script>
</body>
</html>
