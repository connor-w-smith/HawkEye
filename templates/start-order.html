<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Production Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='start-order.css')}}">
</head>
<body>
    <div class="top-toolbar">
        <a href="/index" aria-label="Go to home page">
            <img src="{{ url_for('static', filename='CapstoneLogoWhiteText.png') }}" alt="HawkEye Inventory Systems Logo">
        </a>
        <div class="toolbar-content">
            <p id="user-greeting">Hi, <span id="username"></span></p>
            <span class="separator">|</span>
            <a href="/" id="logout-link">Log out</a>
        </div>
    </div>

    <!-- Responsive Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="/index" class="nav-link">Home</a></li>
                <li><a href="/search" class="nav-link">Search</a></li>
                <li><a href="/start-order" class="nav-link">Start Order</a></li>
                <li class="admin-only"><a href="/users" class="nav-link">Users</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="header-display">
        <h1>Start Production Order</h1>
    </div>

    <div class="order-form-container">
        <div class="order-form">
            
            
            <div class="form-group">
                <label for="finishedgoodid">Finished Good ID (UUID)</label>
                <input 
                    id="finishedgoodid" 
                    type="text" 
                    placeholder="e.g., 603911ce-6757-4b82-92fb-f85eccb0a5a4"
                    required
                >
            </div>

            <div class="form-group">
                <label for="target-quantity">Target Quantity</label>
                <input 
                    id="target-quantity" 
                    type="number" 
                    placeholder="e.g., 50"
                    min="1"
                    required
                >
            </div>

            <button id="btnCreateOrder" class="create-button">Create Production Order</button>
            
            <div id="orderMessage" class="message-box"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='navbar.js')}}"></script>
    <script src="{{ url_for('static', filename='start-order.js')}}"></script>
</body>
</html>
