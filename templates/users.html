<!--
    Title: Users Management Page
    Description: Manage user accounts - add and delete users from the database
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='users.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='password-modal.css')}}">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Top toolbar -->
    <div class="top-toolbar">
        <a href="/index" aria-label="Go to home page">
            <img src="{{ url_for('static', filename='CapstoneLogoWhiteText.png') }}" alt="HawkEye Inventory Systems Logo">
        </a>
        <div class="toolbar-content">
            <p id="user-greeting">Hi, <span id="username"></span></p>
            <span class="separator">|</span>
            <a href="/" id="logout-link">Log out</a>
        </div>
    </div>

    <!-- Responsive Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="/index" class="nav-link">Home</a></li>
                <li><a href="/search" class="nav-link">Search</a></li>
                <li><a href="/start-order" class="nav-link">Start Order</a></li>
                <li class="admin-only"><a href="/users" class="nav-link">Users</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="header-display">
        <h1>User Management</h1>
    </div>

    <div class="users-container">
        <!-- Add User Form -->
        <div class="add-user-section">
            <h2>Add New User</h2>
            <form id="addUserForm" class="user-form">
                <div class="form-group">
                    <label for="newUsername">Email/Username:</label>
                    <input type="email" id="newUsername" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="isAdmin">
                        <input type="checkbox" id="isAdmin"> Admin User
                    </label>
                </div>
                <button type="submit" class="btn-submit">Add User</button>
                <div id="addUserMessage" class="message-box"></div>
            </form>
        </div>

        <!-- Users List -->
        <div class="users-list-section">
            <h2>Existing Users</h2>
            <div id="usersTableContainer">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Admin</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="3" style="text-align: center;">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Change Password Section -->
    <div class="change-password-section">
        <h2>Change My Password</h2>
        <button id="btnOpenPasswordModal" class="btn-change-password">
            <i class="fa fa-key"></i> Change Password
        </button>
    </div>

    <!-- Password Change Modal -->
    <div id="passwordChangeModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Change Your Password</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="changePasswordForm">
                    <div class="input-wrapper">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" id="currentPassword" placeholder="Enter current password" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="modalNewPassword">New Password:</label>
                        <input type="password" id="modalNewPassword" placeholder="Enter new password" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="modalConfirmPassword">Confirm New Password:</label>
                        <input type="password" id="modalConfirmPassword" placeholder="Confirm new password" required>
                    </div>
                    <button type="submit" id="btnChangePassword">Update Password</button>
                    <div id="passwordChangeMessage" class="message-box"></div>
                </form>
            </div>
        </div>
    </div>

        <footer>
        <small>
            &copy; 2026 HawkEye Inventory Systems. All rights reserved.<br>
            Contact Us: <p>h.einventorysystems@gmail.com</p>
        </small>
    </footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="{{ url_for('static', filename='navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='users.js') }}"></script>
</body>
</html>
