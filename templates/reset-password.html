<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='password-modal.css') }}">
</head>
<body>
    <div class="reset-wrapper">
        <h1>Reset Your Password</h1>
        <div class="reset-form">
            <input id="email" type="hidden" value="{{ email or '' }}">
            <input id="token" type="hidden" value="{{ token or '' }}">

            <div class="input-wrapper">
                <label for="newPassword">New password</label>
                <input id="newPassword" type="password" placeholder="New password">
            </div>
            <div class="input-wrapper">
                <label for="confirmPassword">Confirm new password</label>
                <input id="confirmPassword" type="password" placeholder="Confirm new password">
            </div>

            <button id="btnSubmitNewPassword">Set New Password</button>
            <div id="resetMessage" class="message-box"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
