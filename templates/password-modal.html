<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Reset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='password-modal.css')}}">
</head>
<body>
    <h1>Forgot Password?</h1>
    <div class="password-modal-wrapper">
        <div class="password-modal">
            <div class="input-wrapper">
                <label for="inputEmail">Enter your email address:</label>
                <input id="inputEmail" type="email" placeholder="Email Address">
            </div>
            <button id="btnResetPassword">Reset Password</button>
            <div id="message" class="message-box"></div>
        </div>
</body>
</html>
