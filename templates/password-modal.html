<!--
    Title: Password Reset Modal
    Author: Connor Smith
    Description: Password reset modal for HawkEye Inventory Systems.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Reset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='password-modal.css')}}">
</head>
<body>
    <h1 id="pm_header">Forgot Password?</h1>
    <div class="password-modal-wrapper">
        <div class="password-modal">
            <!-- Hidden fields for token/password-reset flow -->
            <input id="pm_email" type="hidden">
            <input id="pm_token" type="hidden">
            
            <!-- Email request section (shown when requesting reset) -->
            <div id="request-email-wrapper" class="input-wrapper">
                <label for="inputEmail">Enter your email address:</label>
                <input id="inputEmail" type="email" placeholder="Email Address">
            </div>
            
            <!-- New password section (shown when user clicks emailed link) -->
            <div id="new-password-fields" style="display:none;">
                <div class="input-wrapper">
                    <label for="pm_newPassword">New password</label>
                    <input id="pm_newPassword" type="password" placeholder="New password">
                </div>
                <div class="input-wrapper">
                    <label for="pm_confirmPassword">Confirm new password</label>
                    <input id="pm_confirmPassword" type="password" placeholder="Confirm new password">
                </div>
            </div>
            
            <button id="btnResetPassword">Reset Password</button>
            <div id="message" class="message-box"></div>
        </div>
<script src="{{ url_for('static', filename='app.js')}}"></script> 
</body>
</html>
